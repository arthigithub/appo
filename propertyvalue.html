<script>
	var ref={brand:"LG",color:"white",plates:5};
	
	/*objectname.propertyname  */
	document.getElementById("proid").innerHTML=ref.plates+ "  " +ref.color;
	
	
	/*object['propertyname']  */
	document.getElementById("proid1").innerHTML=ref['brand'];

</script>




<script>
	var ref={brand:"LG",color:"white",plates:5,
	start:function(){
		return "PLATE NO :   "+this.plates+ "  AND COLOR OF REF :  " +ref.color; 
	}
	};
	
	/*accessing the function using objectname.functionname()  */
	document.getElementById("proid2").innerHTML=ref.start();
	
	

</script>
