<!DOCTYPE HTML>
<html>
<head>
<title>Dropdown</title>

<style>
	.drpdwn{
	background-color:red;


	}
	.drpdwn-cnt{
	 color:white;
	 background-color:grey;
	 
	}
	
	.drpdwn-cnt>a{
		text-decoration:none;
		display:block;
	}
	.drpdwn-cnt{
		display:none;
	}
	.drpdwn:hover .drpdwn-cnt{
		display:block;
	}

</style>

</head>
<body>

	<div class="drpdwn">
	Courses
		<div class="drpdwn-cnt">
		<a href="">Web Designing</a>
		<a href="">Web Development</a>
		<a href="">Python</a>
		<a href="">Aws</a>
		<a href="">Graphics</a>
		<a href="">Photoshop</a>
		<a href="">software testing</a>
		</div>
	</div>
</body>
</html>
